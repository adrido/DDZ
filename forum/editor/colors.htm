<title>Text Color</title>

<script>

function selectColor(color)

{

parent.document.getElementById("edit").contentWindow.document.execCommand(parent.editor.command, false, color);

parent.document.getElementById("colorpalette").style.visibility="hidden";

parent.document.getElementById("edit").focus();

}



function InitColorPalette() {

  var x;

  if (document.getElementsByTagName)

    x = document.getElementsByTagName('TD');

  else if (document.all)

    x = document.all.tags('TD');

  for (var i=0;i<x.length;i++)

  {

    //x[i].onmouseover = over;

    //x[i].onmouseout = out;

    x[i].onclick = click;

  }

}



function over()

{

this.style.border='2px dotted white';

}



function out()

{

this.style.border='2px solid transparent';

}



function click()

{

  selectColor(this.id);

}

</script>

<style type="text/css">

td:hover {width:20px; height:20px; border:2px dotted white;}
